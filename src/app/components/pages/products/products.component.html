<div class="products text-black pt-4 pb-5">
  <div class="container overflow-hidden">
    <h2 class="h2 text-center fw-bold text-black mb-5">{{title}}</h2>
    <div class="row gy-4">
      <product-card-component class="col-xl-4 col-md-6 col-sm-12" 
      *ngFor="let product of products" [product]="product"></product-card-component>
    </div>
  </div>
</div>

<div class="loader-bg" *ngIf="loading">
  <div class="loader"></div>
</div>
