<div class="main pt-4 pb-5">
  <div class="container px-md-0 text-black">
    <div class="carousel-item-first pt-xl-5 pt-lg-4 pt-3 pb-xl-5 pb-lg-4 pb-3">
      <div
        class="text-start col-lg-10 col-sm-9 col-7 mx-auto pt-xl-5 pt-lg-4 pt-3 pb-lg-5 pb-3 mt-xl-5 mt-lg-5 mt-sm-3 mb-lg-5 mb-3"
      >
        <h2
          class="display-5 fw-bold mt-xl-5 mt-lg-4 mt-md-3 mb-xl-5 mb-lg-4 mb-4 col-lg-9 col-md-7 col-sm-9 col-12"
        >
          Скидки на травяные чаи
        </h2>
        <p class="fs-5 pt-xl-4 pt-lg-0 pb-xl-2 pb-lg-1">
          Узнай все подробности, заполнив заявку
        </p>
        <div class="pb-xl-1 pb-lg-1 pb-sm-0 pb-1">
          <a
            routerLink="/products"
            class="btn btn-primary px-5 mt-xl-5 mt-lg-4 mt-4 mb-xl-5 mb-lg-4 mb-sm-3"
            >Заказать</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="faq mt-4 mb-5">
  <div class="container mt-4">
    <h2 class="text-center fw-bold mb-5">Ответы на часто задаваемые вопросы</h2>
    <accordion-component></accordion-component>
  </div>
</div>
